version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: pdgp_nginx
    ports:
      - "8080:80"
    volumes:
      - ./server/public:/var/www/html/public
      - ./server/storage:/var/www/html/storage
      - ./server/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pdgp_network

  php:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: pdgp_php
    volumes:
      - ./server:/var/www/html
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
    networks:
      - pdgp_network

  mysql:
    image: mysql:8.0
    container_name: pdgp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./server/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - pdgp_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pdgp_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - pdgp_network

volumes:
  mysql_data:

networks:
  pdgp_network:
    driver: bridge

